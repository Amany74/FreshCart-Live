
<div class="container">
  <h2  class="px-1 px-4 text-success" >Categories</h2>
  <div class="row">

    <div *ngFor="let cat of allCat " class="col-md-2">
      <div class="product px-2 py-3">
        <a [routerLink]="['/categoryDetails',cat._id]">
          <img [src]="cat.image" class="w-100" height="300">
          <h2 class="h6">{{cat.name | trim:2 }}</h2>
          <div class="d-flex justify-content-between">
          </div>
        </a>
        </div>


    </div>
    </div>
</div>
