<div class="product px-2 py-3">
<a [routerLink]="['/productDetails',product.id]">
  <img [src]="product.imageCover" class="w-100">
  <h6 class="text-main"> {{product.category.name}}</h6>
  <h2 class="h6">{{product.title | trim:2 }}</h2>
  <div class="d-flex justify-content-between mb-3">
    <span>{{product.price}} EGP</span>
    <div>
      <i class="fa fa-star rating-color"></i>
      {{product.ratingsAverage}}
    </div>
  </div>
</a>
<a (click)="addToWishlist(product.id)" class="w-100 text-white mx-auto p-5 cursor-pointer">
  <i class="fa-regular fa-heart fs-4 text-danger"></i>
</a>
  <button (click)="addToCart(product.id)" class="btn bg-main w-100 text-white">Add</button>
</div>
